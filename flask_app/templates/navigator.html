<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navi_style.css') }}">
    <title>Tastea</title>
</head>
<body>
    <!-- logo start -->
    <div class="logo">
        <img src="{{ url_for('static', filename='/img/logo.jpg') }}" alt=''>
    </div>
    <!-- logo end -->

    <!-- image slider start -->
    <div class="container">
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name='radio-btn' id='radio1'>
                <input type="radio" name='radio-btn' id='radio2'>
                <input type="radio" name='radio-btn' id='radio3'>
                <input type="radio" name='radio-btn' id='radio4'>
                <!-- radio buttons end -->
                <!-- slide images start -->
                <div class="slide first">
                    <img src="{{ url_for('static', filename='/img/slide1.png') }}" alt=''>
                </div>
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/slide2.jpg') }}" alt=''>
                </div>
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/slide3.png') }}" alt=''>
                </div>
                <div class="slide">
                    <img src="{{ url_for('static', filename='/img/slide4.jpg') }}" alt=''>
                </div>
                <!-- slide images end -->
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation end -->
            </div>
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for='radio1' class='manual-btn'></label>
                <label for='radio2' class='manual-btn'></label>
                <label for='radio3' class='manual-btn'></label>
                <label for='radio4' class='manual-btn'></label>
            </div>
            <!-- manual navigation end -->
        </div>
        <!-- image slider end -->
    </div>

    <!-- navbar start -->
    <div class="nav-container">
        <div class="links">
            <a href = '/exit'>Exit</a>
        </div>
        <div class="links">
            <a href = '/hotties'>Hotties</a>
        </div>
        <div class="links">
            <a href = '/stevia'>Wellness featuring Stevia</a>
        </div>
        <div class="links">
            <a href = '/goodeats'>Good Eats</a>
        </div>
        <div class="links">
            <a href = '/specialteas'>Specialteas</a>
        </div>
        <div class="links">
            <a href = '/coffee'>Slow Drip Coffee</a>
        </div>
        <div class="links">
            <a href = '/milkteas'>Real Milk Teas</a>
        </div>
        <div class="links">
            <a href = '/simpliciteas'>Simpliciteas</a>
        </div>
        <div class="links">
            <a href = '/Smoothies'>Smoothies</a>
        </div>
        <div class="links">
            <a href = '/slushies'>Slushy Freeze</a>
        </div>
        <div class="links">
            <a href = '/jugs'>Tastea Jugs</a>
        </div>
        <div class="links">
            <a href = '/notsecret'>Not So Secret</a>
        </div>
    </div>
    <!-- navbar end -->

    <script type='text/javascript'>
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
